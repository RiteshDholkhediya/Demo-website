<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>
        <div class="flexbox">
            <div class="flex-item">
                <!-- <a href="home.html"><img src="images/undo.png" class="undo-img" alt="undo-button"></a> -->

                <fieldset class="form_field">
                    <legend><img src="images/user.png" class="user-icon" alt="user-icon"></legend>
                    <h2>LOGIN</h2>

                    <form action="home.html" method="get" id="login-form">
                        <div class="form-control">
                            <label for="name" class="font-bold">Username<span class="star">*<span></label>
                            <br>
                            <input type="text" id="name1" name="uname" class="form_input"
                                placeholder="Type your username" required />
                        </div>

                        <div class="form-control">
                            <label for="pass" class="font-bold">Password<span class="star">*<span></label>
                            <br>
                            <input type="password" id="pass1" name="password" class="form_input"
                                placeholder="Type your password" required />
                        </div>

                        <!-- <a href="#" class="links forgot">Forgot password?</a> -->

                        <div>
                            <input type="submit" value="submit" class="btn">
                        </div>

                        <a href="signup.html" class="links" style="text-align: center;">Or Sign Up</a>

                    </form>
                </fieldset>


            </div>

        </div>
    </main>
    <script src="js/noBack.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
